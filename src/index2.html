<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Registration Form</title>`
  
 </head>

 <body>

    <!--<button type="button" class="btn btn-primary" onclick="App.load()">Display From Blockchain</button></div>-->
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form action="#" class="sign-in-form">
      <h2 class="title">Student Registration</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" id="name" />
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email" id="email" />
      </div>
      <div class="input-field">
       <i class="fas fa-address-book"></i>
       <input type="text" placeholder="Address" id="adr"/>
      </div>
      <input type="submit" class="btn" value="register" onclick="App.signUp()"/>
      <!--<button class="submit" type="submit" value="register" onclick="App.signUp()"></button>-->
      <p class="social-text">Or register with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>

      <div></br></br></div>
      <div><i class="fa fa-copyright" aria-hidden="true"></i> girish</div>
     </form>
     


     <form action="#" class="sign-up-form">
      <h2 class="title">Entered Data</h2>
      <table class="table">
      <tr>
        <td>
          <input type="submit" class="btn" value="register" onclick="displayItems()"/>

        </td>
      </tr>
      <tr>
        <td>User Name</td>
        <td><span id="disusername"></span></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><span id="disemail"></span></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><span id="disadr"></span></td>
      </tr>
      </table>
     </form>






     
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content" >
      <h3>Hi...</h3>
      <p >
       Welcome to Student Registration form 
       Click here to see data.</br>
      </p>
      <button class="btn transparent" id="sign-up-btn">Go</button>
     </div>
     <img src="pictures/register.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>Done?</h3></br>
      <button class="btn transparent" id="sign-in-btn">Go Back</button>
     </div>
     <img src="pictures/log.svg" class="image" alt="A picture here"/>
    </div>
   </div>
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
 </body>
</html>
